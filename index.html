<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>AngularJS Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="appCtrl">
	<div id="container">
		<img ng-repeat="image in array" class="elevator" ng-src="{{image.path}}" />
	</div>
	<button ng-click="startAnimation(type)">Start Animation</button>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
	<script src="script.js"></script>
</body>
</html>
